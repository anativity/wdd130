<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Down the River</title>
    <meta name="description"
        content="This is the Down the River Rafting Contact Page. There is information to contact us about your next trip, or for sharing feedback!">
    <meta name="author" content="Amanda Adams">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>

        <img src="images/z-downriver.png"
            alt="Down the River logo showing three inner tubes floating down a river along a bank with pine trees. There is a sun shining and three puffy clouds. This is a cartoon image.">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section class="contact-info">
            <h1>Down the River Rafting Company</h1>
            <p>123 Main River Street </p>
            <p> Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@downtheriver.com</p>
        </section>

        <div class="form">

            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d67691.46133363305!2d-121.51585957054697!3d38.04444224830843!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb9fe5f285e3d%3A0x8b5109a227086f55!2sCalifornia!5e0!3m2!1sen!2sus!4v1764128722355!5m2!1sen!2sus"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form>
                <!-- <form action=""> -->
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="First and Last Name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email@email.com">

                <p>Message Purpose</p>
                <label for="purpose">
                    <input type="radio" id="purpose-general" name="general" value="general"> General Inquiry
                </label>

                <label for="reservation">
                    <input type="radio" id="purpose-reservation" name="reservation" value="reservation"> Reservation
                    Question
                </label>

                <label for="suggestion">
                    <input type="radio" id="purpose-suggestion" name="suggestion" value="suggestion"> Website Suggestion
                </label>

                <label for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe"> Subscribe to monthly newsletter
                </label>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..."></textarea>

                <button type="submit">Get in Touch!</button>
            </form>
        </div>

        <section class="serve">
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="images/profile.jpg" alt="Placeholder employee profile picture.">
                <figcaption>Employee Profile</figcaption>
            </figure>
            <figure>
                <img src="images/profile.jpg" alt="Placeholder employee profile picture.">
                <figcaption>Employee Profile</figcaption>
            </figure>
            <figure>
                <img src="images/profile.jpg" alt="Placeholder employee profile picture.">
                <figcaption>Employee Profile</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>©️2025 Down the River, Amanda Adams</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.png" alt="LinkedIn icon">
            </a>
        </nav>
    </footer>
</body>

</html>
